<div class="limiter animated fadeInLeft">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-offset-4 col-md-5">
                <div class="card card-body bg-light input-group">
                  <form (ngSubmit)="login( f )" #f="ngForm">
                    <h2>Iniciar sesión</h2>
                    <input type="email" 
                           class="form-control" 
                           name="email" 
                           [(ngModel)]="usuario.email"
                           required email
                           placeholder="correo" />

                           <span *ngIf="f.submitted && f.controls['email'].errors" 
                           class="text-danger"
                           style="font-size: 12px">El correo es obligatorio</span>
                    <br />
                    <input type="password" 
                           class="form-control" 
                           name="password" 
                           [(ngModel)]="usuario.password"
                           required minlength="6" 
                           placeholder="contraseña" />

                           <span *ngIf="f.submitted && f.controls['password'].errors" 
                           class="text-danger"
                           style="font-size: 12px">Al menos 6 dígitos</span>
                    <br />
                    <div class="flex-sb-m w-full p-t-3 p-b-24">
                            <div class="contact100-form-checkbox">
                                    <input [(ngModel)]="remember"
                                           class="input-checkbox100" 
                                           id="ckb1" 
                                           type="checkbox" 
                                           name="remember-me">
                                    <label class="label-checkbox100" for="ckb1">
                                        Recordar mi usuario
                                    </label>
                                </div>

                        <div>
                            <a routerLink="/register" class="txt1">
                                ¿No tienes cuenta?
                            </a>
                        </div>
                    </div>
                    <div class="col text-center col-sm-12">
                        <button type="submit" 
                                class="btn btn-default btn-circle btn-xl">➜
                        </button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
